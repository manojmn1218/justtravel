<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Auth</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Blurred Background -->
    <div class="background"></div>

    <!-- Auth Box -->
    <div class="auth-container">
        <h2 id="form-title">Login</h2>

        <!-- LOGIN FORM -->
        <form id="login-form">
            <input type="email" class="login-email" placeholder="Email">
            <input type="password" class="login-password" placeholder="Password">
            <button class="login-btn">Login</button>
            <p>
                Donâ€™t have an account?
                <span onclick="showSignup()">Sign Up</span>
            </p>
        </form>

        <!-- SIGNUP FORM -->
        <form id="signup-form" class="hidden">
            <input type="text" class="signup-name" placeholder="Full Name">
            <input type="email" class="signup-email" placeholder="Email">
            <input type="password" class="signup-password" placeholder="Password">
            <button class="signup-btn">Sign Up</button>
            <p>
                Already have an account?
                <span onclick="showLogin()">Login</span>
            </p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
